{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="messages__text{% if message.tags %} messages__text--{{ message.tags }} js-message"{% endif %}>
            {{ message }}
            <a href="#" class="messages__close js-close-message">
                <svg class="icon icon--close"><use xlink:href="#cross"></use></svg>
            </a>
        </li>
        {% endfor %}
    </ul>
{% endif %}
